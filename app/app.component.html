<TabView androidTabsPosition="bottom">

    <page-router-outlet
        *tabItem="{title: 'Maps', iconSource: getIconSource('home')}"
        name="mapsTab">

    <page-router-outlet

        name="alertTab">
    </page-router-outlet>

</TabView>
